name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  SCHEME: Clocker
  PROJECT: Clocker/Clocker.xcodeproj
  CODE_SIGNING_REQUIRED: "NO"
  CODE_SIGNING_ALLOWED: "NO"
  CODE_SIGN_IDENTITY: ""
  NSUnbufferedIO: "YES"

jobs:
  build-and-lint:
    name: Build & Lint
    runs-on: macos-15
    env:
      TZ: America/Chicago
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Generate Keys.xcconfig for CI
        run: cp Clocker/Config/Keys.xcconfig.example Clocker/Config/Keys.xcconfig

      - name: SwiftLint
        run: |
          brew install swiftlint
          swiftlint

      - name: Build & Analyze
        run: |
          set -o pipefail
          xcodebuild -project "$PROJECT" \
            -scheme "$SCHEME" \
            -configuration Debug \
            build analyze \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGN_IDENTITY= \
            | xcpretty

  unit-tests:
    name: Unit Tests
    runs-on: macos-15
    needs: build-and-lint
    env:
      TZ: America/Chicago
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: Generate Keys.xcconfig for CI
        run: cp Clocker/Config/Keys.xcconfig.example Clocker/Config/Keys.xcconfig

      - name: Run Unit Tests
        run: |
          for attempt in 1 2 3; do
            echo "::group::Attempt $attempt of 3"
            rm -rf TestResults/unit-tests.xcresult
            set +e
            xcodebuild -project "$PROJECT" \
              -scheme "$SCHEME" \
              -configuration Debug \
              test \
              -only-testing:ClockerUnitTests \
              CODE_SIGNING_REQUIRED=NO \
              CODE_SIGNING_ALLOWED=NO \
              CODE_SIGN_IDENTITY= \
              -resultBundlePath TestResults/unit-tests.xcresult
            status=$?
            set -e
            echo "::endgroup::"
            if [ "$status" -eq 0 ]; then
              echo "Tests passed on attempt $attempt"
              exit 0
            fi
            echo "Attempt $attempt failed (xcodebuild exit code $status)"
            sleep 5
          done
          echo "All 3 attempts failed"
          exit 1

      - name: Test Results Summary
        if: always()
        continue-on-error: true
        uses: kishikawakatsumi/xcresulttool@v1
        with:
          path: TestResults/unit-tests.xcresult
          show-passed-tests: false

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: TestResults/
